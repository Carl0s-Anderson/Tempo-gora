<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsao do tempo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
        <link rel="shortcut icon" href="imgs/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <div class="caixa_maior">
        <input class="input-cidade" placeholder="digite o nome da cidade">
        <button class="botao-buscar" onclick="cliqueiNobotao()">
            <img class="img-busca" src="imgs/find.svg" alt="">

        </button>
        <div class="caixa_media">
            <h2 class="cidade">Tempo no df</h2>

            <p class="tempo">21°c</p>

            <div class="caixa_menor">
                <img class="img-previsao" alt="icone-tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="texto-previsao">Nublado</p>
            </div>
            <p class="Umidade">Umidade: 76°%</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
